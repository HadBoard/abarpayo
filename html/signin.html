<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8">
    <title>ابرپایو</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  
    <link rel="stylesheet" href="../assets/css/swiper.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/fontiran.css">
    <link rel="stylesheet" href="../assets/css/fontAswome.css">
    <link rel="stylesheet" href="../assets/css/bootstrap-grid.css">
    <script src='assets/js/swiper.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src='../assets/js/jquery.js'></script>
    <script src='assets/js/fontAwsome.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
</head>
<body>
<!--welcome modal  -->
    <div class="welcom-modal modal2 animate__animated  animate__backInDown">
        <a class="close-modal"><i class="fa fa-times"></i></a>
        <img src="../assets/images/icons8-add-user-group-man-man-64.png" alt="">
        <h2>خوش آمدید</h2>
        <h5>ورود با کد دعوت</h5>

        <p>
            شما با کد دعوت 
            <span>علی علوی</span>
            وارد شدید.
        </p>
    </div>
<!--  -->
    <div class="background_page">
        <div class="container">
            <div class="center_form">
                <div class="row">
                    <div class="col-md-5 right-form">
                        <div class="form_top">
                            <img src="../assets/images/logo.png">
                            <h4>ثبت نام در ابرپایو</h4>
                        </div>
                        
                        <form>
                            <div class="form-group">
                                <label for="name">نام</label>
                                <input type="text" name="name" placeholder="فقط حروف فارسی">
                            </div>
                            <div class="form-group">
                                <label for="lname">نام خانوادگی</label>
                                <input type="text" name="lname" placeholder="فقط حروف فارسی">
                            </div>
                            <div class="form-group">
                                <label for="phone">شماره موبایل</label>
                                <input type="text" name="phone" placeholder="فقط حروف فارسی">
                            </div>
                            <div class="form-group">
                                <label for="name">کد معرف(اختیاری)</label>
                                <input type="text" name="name" placeholder="فقط حروف فارسی">
                            </div>
                            <div class="form-group">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" onclick="checkRule()">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        پذیرش 
                                    </label>
                                    <a href="#" id="rule-btn" class="show-rules">قوانین و مقررات</a>
                            </div>
                            <input id="signup" type="submit" class="main_btn" value="ادامه">
                            
                        </form>
                    </div>
                    <div class="col-md-7 left-form">
                        <img src="../assets/images/Group 380@2x.png">
                    </div>
                </div>
             </div>
        </div>
    </div>
    <script>
        function checkRule() {
                document.getElementById("signup").disabled = true;
                var checkBox = document.getElementById("flexCheckDefault");
                if (checkBox.checked == true){
                    document.getElementById("signup").disabled = false;
                } else {
                    document.getElementById("signup").disabled = true;
                }
            }
            checkRule()

        document.querySelector('.close-modal').onclick = function(){
            $('.modal2').hide();
        }
    </script>
</body>
</html>
